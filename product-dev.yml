server:
  port: 8082

eureka:
  client:
    service-url:
      # defaultZone: ${DISCOVERY_SERVICE_URL:http://eureka-server:8761/eureka}
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: product
  cloud:
    config:
      # uri: optional:configserver:${CONFIG_SERVICE_URL:http://config-server:8888}
      uri: optional:configserver:${CONFIG_SERVICE_URL:http://localhost:8888}
      fail-fast: true
      profile: dev
      label: main
  # boot:
  #   admin:
  #     client:
  #       url: ${ADMIN_SERVER_URL:http://localhost:8080}
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/product
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwt-issue-uri: http://localhost:8080/realms/OnlineOrderManagement-Realm
          jwk-set-uri: http://localhost:8080/realms/OnlineOrderManagement-Realm/protocol/openid-connect/certs
