server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: customer
  cloud:
    config:
      uri: optional:configserver:${CONFIG_SERVICE_URL:http://localhost:8888}
      fail-fast: true
      profile: dev
      label: main
  datasource:
    username: postgres
    password: admin
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
